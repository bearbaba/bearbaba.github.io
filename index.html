<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/moni.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <header id="banner">
        <input type="text" name="searchProgram" id="searchProgram" placeholder="输入内容以探索公共项目">
    </header>
    <main>
        <aside class="aside">
            <div id="reoHead">
                <p id="reoName">存储仓库</p>
                <input type="button" id="createReo" value="创建仓库">
            </div>
            <input type="text" name="searchReo" id="searchReo" placeholder="搜索您所创建的仓库">
            <div id="app">
                <div class="reo" v-for="reoData in Datas">
                    <p>仓库{{reoData}}（模拟仓库内容）</p>
                </div>
            </div>
            <script>
                let vm = new Vue({
                    el: "#app",
                    data: {
                        Datas: [1, 2, 3, 4, 5, 6, 7, 8, 9]
                    }
                })
            </script>
        </aside>
        <article id="main_text">
            <p id="message">{{message}}</p>
        </article>
        <script>
            let vm2 = new Vue({
                el: "#main_text",
                data: {
                    message: "模拟可以查看的大量信息",
                }
            })
        </script>
        <aside class="aside"></aside>
    </main>
    <footer></footer>
</body>

</html>
